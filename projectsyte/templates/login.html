
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
          <form method="post" >
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <p>{{ field.label_tag }}<br> {{ field }}</p><br>
            {% endfor %}
            <input class="btn " type="submit" value="Log In">
        </form>
      </fieldset>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Register today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
